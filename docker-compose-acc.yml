version: '3.7'

volumes:
  mongodb-volume:
    external: false

services:
  pure3dapp:
    image: registry.diginfra.net/vicd/pure3dapp:${dockertag}
    restart: unless-stopped
    container_name: pure3dapp
    hostname: pure3dapp
    environment:
      SECRET_FILE: ${SECRET_FILE}
      DATA_DIR: ${DATA_DIR}
      runmode: ${runmode}
      flaskport: ${flaskport}
      mongouser: ${mongouser}
      mongopassword: ${mongopassword}
      devstatus: ${devstatus}
      gitlocation: ${gitlocation}
    entrypoint: ["./start.sh", "test"]
    depends_on:
      - mongodb
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pure3dapp.rule=Host(`pure3dapp.${hostname}`)"
      - "traefik.http.routers.pure3dapp.entrypoints=http"
      - "traefik.http.services.pure3dapp.loadbalancer.server.port=${flaskport}"

  mongodb:
    image: mongo:5.0.6
    hostname: mongodb
    container_name: mongodb
    volumes:
      - "mongodb-volume:/data/db"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${mongouser}
      MONGO_INITDB_ROOT_PASSWORD: ${mongopassword}
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true
