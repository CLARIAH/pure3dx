<div class="mt-10 group relative inline-block duration-300">
    {{>icons/iconInformationCircle isFill=false twSize="6" twColor="neutral-600"}}
    <span class="
    absolute hidden 
    group-hover:flex
    w-48 
    px-2 py-1 
    bg-neutral-700 
    rounded-lg text-center 
    text-white text-sm
    
    {{!-- arrows --}}
    {{#if PosRight}}
    -top-2 -right-3 
    translate-x-full
    before:content-[''] before:absolute before:top-5  before:right-[100%] before:-translate-y-1/2 
    before:border-8 
    before:border-y-transparent before:border-l-transparent before:border-r-neutral-700
    {{/if}}

    {{#if PosTop}}
    -left-24 -top-3
    translate-x-3
    -translate-y-full
    after:content-[''] after:absolute after:left-1/2 after:top-[100%] after:-translate-x-1/2 
    after:border-8 
    after:border-x-transparent after:border-b-transparent after:border-t-neutral-700
    {{/if}}
    ">
        {{text}}</span>
</div>

    {{>tool-tip PosRight=true text="Tooltip text here"}}
    {{>tool-tip PosTop=true text="Tooltip text here"}}
