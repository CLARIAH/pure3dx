{{> general/html-header-preamble}}
<script>
  function showSum(elemId) {
    console.log(elemId);
    let elementList = document.querySelectorAll('.editSum')

    elementList.forEach(elem => {
        elem.classList.remove("flex");
        elem.classList.add("hidden");
    });
    
    document.getElementById('sum'+elemId).classList.remove("hidden");
    document.getElementById('sum'+elemId).classList.add("flex");
    
}
</script>
</head>

<body class="text-neutral-900 font-inter">

  <div class="flex flex-col justify-between min-h-screen">
  
      {{> responsive-header}}
      {{> bar-gradient-color}}
      {{> bar-info}}
      <main class="mt-16 px-4 grow flex flex-col justify-between">
        <div class="mx-auto">
          <h1 class="text-2xl mb-16 text-center">3D Scholary Editions</h1>
        </div>

        <div class="flex gap-8 mb-10 max-w-[1800px] mx-auto grow">
          <div class="w-full md:w-2/3">
            <div class="w-full flex flex-col md:flex-row justify-end gap-6 flex-wrap">
              {{#each editions}}
              {{> edition-card-green}}
              {{/each}}
            </div>

          </div>
          <div class="hidden md:flex md:w-1/3">
            <div class="w-full relative">
              {{#each editions}}
                {{>edition-summary }}
              {{/each}}
            </div>
           
          </div>
        </div>    
        
      </main>
        {{> bar-gradient-color}}

</div>
