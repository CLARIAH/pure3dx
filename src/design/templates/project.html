{{> general/html-header-preamble}}
</head>
<body class="text-neutral-900 font-inter">
{{> responsive-header}}
{{> bar-gradient-color}}
{{> bar-info}}









<div class="max-w-[1800px] mx-auto grow flex flex-col gap-6 justify-center my-10">
  <h1 class="text-2xl mx-auto">{{name}}</h1>
  <div class="text-xl mx-auto my-2">{{dc.subtitle}}</div>
  <div class="flex flex-row max-w-4xl justify-center gap-8 mx-auto px-4 md:px-8">
    <div class="w-full lg:w-4/5">
      <p class="">{{{dc.abstract}}}</p> 
      <p>{{dc.description}}</p> 
    </div>
    <div class="hidden lg:block lg:w-1/5">
      <img
      src="/project/{{num}}/icon.png"
      class="w-40 h-40 object-cover"
      alt="{{name}}"
      loading="lazy"
      onerror="this.onerror=null; this.src='/images/noImg.png'"
    >
    </div>
  </div>
</div>


<main class="w-full bg-neutral-100 mb-10">
  <div class="max-w-[1800px] mx-auto flex flex-col xl:flex-row">
    <div class="border-r border-neutral-300 w-full xl:w-4/5 relative  p-4">
      <h2 class="mb-4 text-xl">Editions</h2>

      <div class="w-full flex flex-col md:flex-row justify-start gap-6 flex-wrap">
        {{#each editions}}
        {{> edition-card-green}}
        {{/each}}

      </div>

    </div>
    <div class="w-full xl:w-1/5 p-8">
      <div class="max-w-xl ">{{>metadata-project}}</div>
    </div>
  </div>
</main>
