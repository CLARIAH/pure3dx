default: voyager

actions:
  read:
    name: view
  update:
    name: edit
  create:
    name: new

viewers:
  voyager:
    modes:
      read:
        prefix: "/data"
        element: voyager-explorer
        fileBase: voyager-explorer
      update:
        prefix: "/webdav"
        element: voyager-story
        fileBase: voyager-story
        subModes:
          update:
            mode: edit
          create:
            mode: standalone
    defaultVersion: "0.24.0"
    sceneFile: voyager.svx.json
