tables:
  - site
  - project
  - edition
  - user
  - projectUser
  - editionUser

master:
  project:
    - site
  edition:
    - project

link:
  projectUser:
    - project
    - user
  editionUser:
    - project
    - user

fields:
  siteTitle:
    nameSpace: dc
    fieldPath: title
    caption: "{value}"
  title:
    nameSpace: dc
    caption: "{kind}: {value}"
  abstract:
    nameSpace: dc
    fieldPath: abstract
    tp: text
    caption: Intro
  description:
    nameSpace: dc
    fieldPath: description
    tp: text
    caption: Description
  provenance:
    nameSpace: dc
    tp: text
    caption: About
  instructionalMethod:
    nameSpace: dc
    tp: text
    caption: How to use
  creator:
    nameSpace: dc
    caption: "by {value}"

uploads:
  model:
    relative: edition
    accept: ".glb, .gltf"
    caption: model file (glb, gltf)
  scene:
    relative: edition
    accept: ".json"
    caption: scene file (json)
  iconSite:
    relative: site
    accept: ".png"
    caption: pure3d logo
    show: true
  iconProject:
    relative: project
    accept: ".png"
    caption: project logo
    show: true
  iconEdition:
    relative: edition
    accept: ".png"
    caption: edition logo
    show: true
