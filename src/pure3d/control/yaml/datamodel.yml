master:
  projects:
    - editions
    - scenes

  editions:
    - scenes

link:
  projectUser:
    - project
    - user

fields:
  siteTitle:
    nameSpace: dc
    fieldPath: title
    caption: "{value}"
  title:
    nameSpace: dc
    caption: "{kind}: {value}"
  abstract:
    nameSpace: dc
    fieldPath: abstract
    tp: text
    caption: Intro
  description:
    nameSpace: dc
    fieldPath: description
    tp: text
    caption: Description
  provenance:
    nameSpace: dc
    tp: text
    caption: About
  instructionalMethod:
    nameSpace: dc
    tp: text
    caption: How to use
  creator:
    nameSpace: dc
    caption: "by {value}"

uploads:
  model:
    table: editions
    field: model
    accept: ".glb, .gltf"
    caption: model file (glb, gltf)
  scene:
    table: scenes
    field: scene
    relative: edition
    accept: ".json"
    caption: scene file (json)
  iconSite:
    table: meta
    field: icon
    relative: site
    accept: ".png"
    caption: pure3d logo
    show: true
  iconProject:
    table: projects
    field: icon
    accept: ".png"
    caption: project logo
    show: true
  iconEdition:
    table: editions
    field: icon
    accept: ".png"
    caption: edition logo
    show: true
  iconScene:
    table: scenes
    field: icon
    relative: edition
    accept: ".png"
    caption: scene logo
    show: true
