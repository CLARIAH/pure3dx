tables:
  - site
  - project
  - edition
  - user
  - projectUser
  - editionUser

detailMaster:
  project: site
  edition: project

link:
  projectUser:
    - project
    - user
  editionUser:
    - project
    - user

fields:
  siteTitle:
    nameSpace: dc
    fieldPath: title
    caption: "{value}"
  title:
    nameSpace: dc
    caption: "{kind}: {value}"
  abstract:
    nameSpace: dc
    fieldPath: abstract
    tp: text
    caption: Intro
  description:
    nameSpace: dc
    fieldPath: description
    tp: text
    caption: Description
  provenance:
    nameSpace: dc
    tp: text
    caption: About
  instructionalMethod:
    nameSpace: dc
    tp: text
    caption: How to use
  creator:
    nameSpace: dc
    caption: "by {value}"

uploads:
  model:
    table: edition
    accept: ".glb, .gltf"
    caption: model file (glb, gltf)
  scene:
    table: edition
    accept: ".json"
    caption: scene file (json)
  modelz:
    table: edition
    accept: ".zip"
    caption: zipped scene (json) plus model files (glb, gltf)
  iconSite:
    table: site
    accept: ".png"
    caption: pure3d logo
    fileName: icon.png
    show: true
  iconProject:
    table: project
    accept: ".png"
    caption: project logo
    fileName: icon.png
    show: true
  iconEdition:
    table: edition
    accept: ".png"
    caption: edition logo
    fileName: icon.png
    show: true
