actions:
  assign:
    acro: ⚭
    name: organise
  create:
    acro: "✚"
    name: create
  read:
    acro: "⎚"
    name: view
  update:
    acro: "✎"
    name: edit
  delete:
    acro: "✖︎"
    name: delete

roles:
  site:
    null: not logged in
    user: authenticated user
    admin: administrator
  project:
    organiser: organiser
  edition:
    reader: reviewer
    editor: editor

tableRules:
  site:
    state:
      field: null
      values:
        - null
      init: null
    null:
      null:
        - read
      site:
        user:
          - read
        admin:
          - read
          - update
  project:
    state:
      field: isVisible
      values:
        - false
        - true
      init: false
    true:
      null:
        - read
      project:
        organiser:
          - read
      site.user:
        - read
      site.admin:
        - read
        - delete
    false:
      site:
        admin:
          - assign:
            - organiser
          - create
          - read
          - delete
      project:
        organiser:
          - read
          - update
          - delete
      edition:
        creator:
          - read
        editor:
          - read
        reviewer:
          - read
  edition:
    state:
      field: isPublished
      values:
        - false
        - true
      init: false
    true:
      null:
        - read
      site:
        user:
          - read
        admin:
          - read
          - delete
    false:
      site:
        admin:
          - read
          - delete
      project:
        organiser:
          - assign:
            - editor
            - reviewer
          - create
          - read
          - delete
      edition:
        editor:
          - assign:
            - reviewer
          - read
          - update
        reviewer:
          - read
