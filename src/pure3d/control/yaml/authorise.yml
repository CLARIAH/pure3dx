actions:
  assign:
    acro: ⚭
    name: organise
  create:
    acro: "✚"
    name: create
  read:
    acro: "⎚"
    name: view
  update:
    acro: "✎"
    name: edit
  delete:
    acro: "✖︎"
    name: delete

roles:
  site:
    null: not logged in
    user: authenticated user
    admin: administrator
  project:
    organiser: organiser
  edition:
    reader: reviewer
    editor: editor

masterOf:
  project:
    - edition

userCoupled:
  - edition
  - profile

authRules:
  site:
    assign: {}
    create: {}
    read:
      admin: true
      user: true
      null: true
    update: {}
    delete: {}

  project:
    state:
      field: isVisible
      values:
        - false
        - true
      init: false
    assign:
      true: {}
      false:
        admin:
          - organiser
    create:
      true: {}
      false:
        admin: true
    read:
      true:
        admin: true
        user: true
        null: true
      false:
        admin: true
        organiser: true
        editor: true
        reader: true
    update:
      true: {}
      false:
        organiser: true
    delete:
      true: {}
      false:
        admin: true

  edition:
    state:
      field: isPublished
      values:
        - false
        - true
      init: false
    assign:
      true: {}
      false:
        organiser:
          - editor
          - reviewer
        editor:
          - reviewer
    create:
      true: {}
      false:
        organiser: true
    read:
      true:
        admin: true
        user: true
        null: true
      false:
        admin: true
        organiser: true
        editor: true
        reader: true
    update:
      true: {}
      false:
        editor: true
    delete:
      true: {}
      false:
        organiser: true
