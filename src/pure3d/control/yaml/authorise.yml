actions:
  create:
    name: create
  read:
    name: view
  update:
    name: edit
  delete:
    name: delete

roles:
  site:
    null: not logged in
    guest: guest
    user: user
    admin: administrator
    root: owner
  project:
    organiser: organiser
  edition:
    reader: reviewer
    editor: editor

userCoupled:
  - edition
  - project

authRules:
  site:
    create: {}
    read:
      root: true
      admin: true
      user: true
      guest: true
      null: true
    update:
      root: true
      admin: true
    delete:
      root: true
      admin: true

  project:
    state:
      field: isVisible
      values:
        - false
        - true
      init: false
    create:
      true: {}
      false:
        root: true
        admin: true
    read:
      true:
        root: true
        admin: true
        user: true
        guest: true
        null: true
      false:
        root: true
        admin: true
        organiser: true
        editor: true
        reader: true
    update:
      true: {}
      false:
        organiser: true
    delete:
      true: {}
      false:
        root: true
        admin: true

  edition:
    state:
      field: isPublished
      values:
        - false
        - true
      init: false
    create:
      true: {}
      false:
        organiser: true
    read:
      true:
        root: true
        admin: true
        user: true
        guest: true
        null: true
      false:
        root: true
        admin: true
        organiser: true
        editor: true
        reader: true
    update:
      true: {}
      false:
        editor: true
    delete:
      true: {}
      false:
        organiser: true
