actions:
  create:
    name: create
  read:
    name: view
  update:
    name: edit
  delete:
    name: delete

roles:
  site:
    null: not logged in
    guest: guest
    user: user
    admin: administrator
  project:
    organiser: organiser
  edition:
    reader: reviewer
    editor: editor

userCoupled:
  - edition
  - project

assignRules:
  site: {}
  project:
    admin:
      - organiser
  edition:
    organiser:
      - editor
      - reviewer
    editor:
      - reviewer

authRules:
  site:
    create: {}
    read:
      admin: true
      user: true
      guest: true
      null: true
    update:
      admin: true
    delete:
      admin: true

  project:
    state:
      field: isVisible
      values:
        - false
        - true
      init: false
    create:
      true: {}
      false:
        admin: true
    read:
      true:
        admin: true
        user: true
        guest: true
        null: true
      false:
        admin: true
        organiser: true
        editor: true
        reader: true
    update:
      true: {}
      false:
        organiser: true
    delete:
      true: {}
      false:
        admin: true

  edition:
    state:
      field: isPublished
      values:
        - false
        - true
      init: false
    create:
      true: {}
      false:
        organiser: true
    read:
      true:
        admin: true
        user: true
        guest: true
        null: true
      false:
        admin: true
        organiser: true
        editor: true
        reader: true
    update:
      true: {}
      false:
        editor: true
    delete:
      true: {}
      false:
        organiser: true
