<header class="w-full py-4">
    <div class="container px-4 md:px-0 h-full mx-auto flex justify-around items-center">
        {{!-- logo / brand --}}
        <a class="no-underline" href="#">
            <div class="flex flex-row items-end gap-4 justify-center lg:justify-start">

                <a href="/index.html" aria-label="To the homepage of Pure 3D" class="w-[120px] md:w-[220px]">
                  <img src="images/logo_pure3d.png" alt="" class="w-full">
                </a>
                <div class="max-w-sm text-sm xl:text-base">A Virtual Research Environment for<br> 3D Digital Humanities And Heritage</div>
              </div>
        </a>

        {{!-- Menu links --}}
        <nav id="menu" class="hidden fixed top-0 right-0 px-10 py-16 bg-p3D-100 z-50 text-p3D-900 lg:relative lg:flex lg:p-0 lg:bg-transparent lg:flex-row lg:space-x-6 font-semibold">
            <a href="javascript:void(0)" class="md:hidden block text-right no-underline text-4xl" onclick="toggleMenu()">&times; </a>

            <a href="/index.html" class="no-underline whitespace-nowrap block text-xl md:text-base mb-4 md:mb-0 {{#if isHome}}{{>styles/main_navigation-current}}{{/if}}">Search</a>
            <a href="home.html" class="no-underline whitespace-nowrap block text-xl md:text-base mb-4 md:mb-0 {{#if isHome}}{{>styles/main_navigation-current}}{{/if}}">Home</a>
            <a href="project-all.html" class="no-underline whitespace-nowrap block text-xl md:text-base mb-4 md:mb-0 {{#if isAbout}}{{>styles/main_navigation-current}}{{/if}}">3D Projects</a>
            <a href="edition-all.html" class="no-underline whitespace-nowrap block text-xl md:text-base mb-4 md:mb-0 {{#if isHome}}{{>styles/main_navigation-current}}{{/if}}">3D Editions</a>
            <a href="/about.html" class="no-underline whitespace-nowrap block text-xl md:text-base mb-4 md:mb-0 {{#if isAbout}}{{>styles/main_navigation-current}}{{/if}}">About</a>
      
        </nav>

        {{!-- This is used to open the menu on mobile devices --}}
        <div class="flex items-center lg:hidden pr-4">
            <button class="text-4xl font-bold opacity-70 hover:opacity-100 duration-300"
                onclick="toggleMenu()">
                &#9776;
            </button>
        </div>


</header>

<script>
    var menu = document.getElementById('menu');
    function toggleMenu() {
        menu.classList.toggle('hidden');
        menu.classList.toggle('w-full');
        menu.classList.toggle('h-screen');
    }
</script>
