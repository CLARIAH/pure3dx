fieldDistribution:
  main:
    site:
      - siteTitle:
          mandatory: true
          default: Pure3D
    project:
      - title:
          mandatory: true
          default: Untitled project
      - subtitle:
          mandatory: false
          default: ""
      - creator:
          mandatory: true
          default: Unknown
      - contributor:
          mandatory: false
          default: []
      - dateCreated:
          mandatory: true
          default: Unknown
      - dateModified:
          mandatory: false
          default: Never
    edition:
      - title:
          mandatory: true
          default: Untitled edition
      - subtitle:
          mandatory: false
          default: ""
      - creator:
          mandatory: true
          default: Unknown
      - contributor:
          mandatory: false
          default: []
      - dateCreated:
          mandatory: true
          default: Unknown
      - dateModified:
          mandatory: false
          default: Never
  narrative:
    site:
      - abstract:
          mandatory: true
          default: Not given
      - description:
          mandatory: true
          default: Not provided
    project:
      - abstract:
          mandatory: true
          default: Not given
      - description:
          mandatory: true
          default: Not provided
    edition:
      - abstract:
          mandatory: true
          default: Not given
      - description:
          mandatory: true
          default: Not provided
  box:
    site:
      - provenance:
          mandatory: true
          default: Not provided
    project: []
    edition:
      - license:
          mandatory: true
          default: >-
            All rights reserved.
      - rightsholder:
          mandatory: true
          default: See creator
      - contact:
          mandatory: true
          default: See creator
      - keyword:
          mandatory: false
          default: []
      - audience:
          mandatory: true
          default: Not specified
      - funder:
          mandatory: false
          default: Not specified
      - country:
          mandatory: true
          default: []
      - geo:
          mandatory: false
          default: ""
      - place:
          mandatory: false
          default: ""
      - period:
          mandatory: true
          default: ""
      - temporal:
          mandatory: false
          default: []
      - subject:
          mandatory: true
          default: []
      - language:
          mandatory: true
          default: []
      - source:
          mandatory: true
          default: []
      - provenance:
          mandatory: true
          default: Not given

uploads:
  model:
    table: edition
    accept: ".glb, .gltf"
    caption: model file (glb, gltf)
  scene:
    table: edition
    accept: ".json"
    caption: scene file (json)
  modelz:
    table: edition
    accept: ".zip"
    caption: zipped scene (json) plus model files (glb, gltf)
  iconSite:
    table: site
    accept: ".png"
    fileName: icon.png
    show: true
    caption: pure3d logo
  iconProject:
    table: project
    accept: ".png"
    fileName: icon.png
    show: true
    caption: project logo
  iconEdition:
    table: edition
    accept: ".png"
    fileName: icon.png
    show: true
    caption: edition logo

mimeTypes:
  "model/gltf-binary":
    - glb
  "model/gltf+json":
    - gltf
