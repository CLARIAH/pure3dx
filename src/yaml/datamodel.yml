uploads:
  model:
    table: edition
    accept: ".glb, .gltf"
    caption: model file (glb, gltf)
  scene:
    table: edition
    accept: ".json"
    caption: scene file (json)
  modelz:
    table: edition
    accept: ".zip"
    caption: zipped scene (json) plus model files (glb, gltf)
  iconSite:
    table: site
    accept: ".png"
    caption: pure3d logo
    fileName: icon.png
    show: true
  iconProject:
    table: project
    accept: ".png"
    caption: project logo
    fileName: icon.png
    show: true
  iconEdition:
    table: edition
    accept: ".png"
    caption: edition logo
    fileName: icon.png
    show: true

mimeTypes:
  "model/gltf-binary":
    - glb
  "model/gltf+json":
    - gltf
