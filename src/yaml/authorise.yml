actions:
  create:
    name: create
  read:
    name: view
  update:
    name: edit
  delete:
    name: delete
  precheck:
    name: check articles
  publish:
    name: publish
  unpublish:
    name: unpublish
  republish:
    name: republish

roles:
  site:
    root: owner
    admin: administrator
    user: user
    guest: guest
    null: not logged in
  project:
    organiser: organiser
    null: ✗
  edition:
    editor: editor
    reader: reviewer
    null: ✗

rolesOrder:
  - root
  - admin
  - user
  - guest
  - null
  - organiser
  - editor
  - reader

userCoupled:
  - edition
  - project

authRules:
  site:
    create: {}
    read:
      root: true
      admin: true
      user: true
      guest: true
      null: true
    update:
      root: true
      admin: true
    delete:
      root: true
      admin: true

